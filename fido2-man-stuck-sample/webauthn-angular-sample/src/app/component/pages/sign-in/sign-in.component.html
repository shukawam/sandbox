<form class="form-signin text-center">
  <h1 class="h3 mb-3 font-weight-normal">WebAuthn sign in.</h1>
  <div *ngIf="message" class="message-container">
    <p>{{message}}</p>
  </div>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input
    type="email"
    id="inputEmail"
    class="form-control"
    placeholder="Email address"
    [(ngModel)]="email"
    name="email"
    required
    autocomplete="off"
    autofocus
  />
  <button
    type="button"
    class="btn btn-lg btn-primary btn-block mt-3"
    (click)="signIn()"
  >
    Sign in
  </button>
  <hr />
  <button class="btn btn-lg btn-secondary btn-block mt-3" type="button" (click)="goSignUp()">
    Sign up
  </button>
</form>
