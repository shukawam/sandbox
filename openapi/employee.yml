openapi: '3.0.2'
info:
  title: Employee API
  version: '1.0'
servers:
  - url: https://hoyd25e47jjc7ku2ekiqgeryki.apigateway.ap-tokyo-1.oci.customer-oci.com
paths:
  /employee:
    get:
      responses:
        '200':
          description: return all employees infomation.
          content:
            application/json:
              examples:
                Hoge:
                  value:
                    id: 1
                    name: Hoge Hoge
                Fuga:
                  value:
                    id: 2
                    name: Fuga Fuga
    post:
      responses:
        '201':
          description: return employee information that created.
  /employee/{employeeId}:
    get:
      responses:
        '200':
          description: return employee infomation that matched an employeeId.
      parameters:
        - name: employeeId
          in: path
          schema:
            type: integer
          required: true
    put:
      responses:
        '204':
          description: return employee information that updated.
      parameters:
        - name: employeeId
          in: path
          schema:
            type: integer
          required: true
    delete:
      responses:
        '204':
          description: return xxx.
      parameters:
        - name: employeeId
          in: path
          schema:
            type: integer
          required: true